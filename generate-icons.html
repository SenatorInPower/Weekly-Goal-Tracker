<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Click buttons to download icons, then place them in the same folder as index.html</p>
    <button onclick="generateIcon(192)">Download icon-192.png</button>
    <button onclick="generateIcon(512)">Download icon-512.png</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4a90d9');
            gradient.addColorStop(1, '#2ecc71');

            // Rounded rectangle background
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, size * 0.2);
            ctx.fill();

            // Checkmark icon
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(size * 0.25, size * 0.5);
            ctx.lineTo(size * 0.42, size * 0.67);
            ctx.lineTo(size * 0.75, size * 0.33);
            ctx.stroke();

            // Calendar lines
            ctx.lineWidth = size * 0.03;
            ctx.beginPath();
            // Top bar
            ctx.moveTo(size * 0.2, size * 0.22);
            ctx.lineTo(size * 0.8, size * 0.22);
            ctx.stroke();

            // Download
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
    </script>
</body>
</html>
